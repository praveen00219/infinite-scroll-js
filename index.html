<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Gallery</title>
    <style>
        body,
        #gallery {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container {
            width: 200px;
            margin: 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Infinite image gallery</h1>
    <div id="gallery"></div>
    <script src="script.js"></script>
</body>

</html>
